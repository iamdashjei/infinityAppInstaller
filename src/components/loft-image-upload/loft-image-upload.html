<!-- Generated template for the LoftImageUploadComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionLoft()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #loftImageForms>

    <ion-item>
        <ion-label color="primary" stacked>Start Depth</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>Finish Depth</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>PIBI A</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>MISC_A(Photo of Loft Product Label)</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>PICP</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>PICA</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>PMHS</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" stacked>PIBI B</ion-label>
        <ion-input type="file" multiple></ion-input>
    </ion-item>


    <!-- PUT SIGNATURE PAGE HERE-->

  </ion-card-content>
</ion-card>
