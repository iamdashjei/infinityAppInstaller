<!-- Generated template for the SolidWallComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionSolidWall()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #solidwallForms>

    <ion-item>
      <ion-label color="primary" stacked>Reason for any measures less than 100% POPT</ion-label>
      <ion-input clearInput type="text" [(ngModel)]="solidwallReasonAnyMeasures"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Cost Score</ion-label>
      <ion-input clearInput type="text" [(ngModel)]="solidwallCostScore"></ion-input>
    </ion-item>

    <!-- PUT SIGNATURE PAGE HERE-->

  </ion-card-content>
</ion-card>
