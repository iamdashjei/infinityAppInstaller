<!-- Generated template for the CavityWallComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionCavityWall()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #cavwallForms>

    <ion-item>
      <ion-label color="primary" stacked>Name of material used</ion-label>
      <ion-input clearInput type="text" [(ngModel)]="cavwallNameOfMaterial"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Material BBA Code</ion-label>
      <ion-input clearInput type="text" [(ngModel)]="cavwallMaterialBBA"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Cost Score</ion-label>
      <ion-input clearInput type="number" [(ngModel)]="cavwallCostScore"></ion-input>
    </ion-item>


    <!-- PUT SIGNATURE PAGE HERE-->

  </ion-card-content>
</ion-card>
