<!-- Generated template for the LoftComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionLoft()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #loftForms>

    <ion-item>
      <ion-label color="primary" stacked>Start Depth</ion-label>
      <ion-input clearInput type="number" [(ngModel)]="loftStartDepth"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Finish Depth</ion-label>
      <ion-input clearInput type="number" [(ngModel)]="loftFinishDepth"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Cost Score</ion-label>
      <ion-input clearInput type="number" [(ngModel)]="loftCostScore"></ion-input>
    </ion-item>


    <!-- PUT SIGNATURE PAGE HERE-->

  </ion-card-content>
</ion-card>
