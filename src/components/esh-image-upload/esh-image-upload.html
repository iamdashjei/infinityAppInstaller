<!-- Generated template for the EshImageUploadComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordionESHImage()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button clear small icon-only item-right>
          <ion-icon color="light" [name]="icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>

  <ion-card-content #eshImageForms>
    <ion-grid>
      <ion-row>
             <ion-col>
               <div class="progress" style="width:300px">
                 <div class="progress-bar progress-bar-info progress-bar-striped"
                   role="progressbar" attr.aria-valuenow="{{progressPPES.percentage}}"
                     aria-valuemin="0" aria-valuemax="100"
                     [ngStyle]="{width:progressPPES.percentage+'%'}">
                     {{progressPPES.percentage}}%
                   </div>
               </div>
             </ion-col>
             <ion-col>
              <ion-label color="{{ colorPPES }}">{{ progressPPESStatus }}</ion-label>
             </ion-col>
             <ion-col>
               <ion-label color="primary">PPES Electrical Cert</ion-label>
               <img [src]="base64ImageUBIL" width="80" height="80" *ngIf="base64ImagePPES"/>
             </ion-col>

             <ion-col>

               <button ion-button (click)="openGallery('PPES')"> Choose File </button>
               <button ion-button (click)="uploadImage('PPES')" *ngIf="base64ImagePPES"> Upload Image </button>
               <!-- <ion-label color="primary"> <input type="file" (change)="selectFileSurveyor($event)"/></ion-label>

               <button ion-button class="primary" [disabled]="!selectedFiles" (click)="uploadSurveyor()">Upload</button> -->

             </ion-col>
           </ion-row>
