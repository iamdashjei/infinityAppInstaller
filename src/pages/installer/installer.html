<ion-header>

  <ion-navbar color="secondary">
      <button ion-button icon-only menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>

      <ion-title>Installer Form</ion-title>

      <ion-buttons end>
        <button ion-button (click)="savedObject()" > Save Lead </button>
        <button ion-button (click)="submitObject()" > Submit </button>
       <button id="notification-button" ion-button clear>
     <ion-icon name="notifications">
       <ion-badge id="notifications-badge" color="danger">1</ion-badge>
     </ion-icon>
      </button>

     </ion-buttons>


    </ion-navbar>

</ion-header>


<ion-content padding>
  <esh title="Electric Storage Heater Measures" *ngIf="isViewedESH()">Electric Storage Heater Measures</esh>
  <esh-image-upload title="Electric Storage Heater Measures Image Upload" *ngIf="isViewedESH()">Electric Storage Heater Measures Image Upload</esh-image-upload>
  <loft title="Loft Measures" *ngIf="isViewedLoft()">Loft Measures</loft>
  <loft-image-upload title="Loft Measures Image Upload" *ngIf="isViewedLoft()">Loft Measures Image Upload</loft-image-upload>
  <boiler title="Boiler Measures" *ngIf="isViewedBoiler()">Boiler Measures</boiler>
  <boiler-image-upload title="Boiler Image Upload" *ngIf="isViewedBoiler()">Boiler Image Upload</boiler-image-upload>
  <cavity-wall title="Cavity Wall Measures" *ngIf="isViewedCavityWall()">Cavity Wall Measures</cavity-wall>
  <cavity-wall-image-upload title="Cavity Wall Measures Image Upload" *ngIf="isViewedCavityWall()">Cavity Wall Measures Image Upload</cavity-wall-image-upload>
  <solid-wall title="Solid Wall Measures" *ngIf="isViewedSolidWall()">Solid Wall Measures</solid-wall>
  <solid-wall-image-upload title="Solid Wall Measures Image Upload" *ngIf="isViewedSolidWall()">Solid Wall Measures Image Upload</solid-wall-image-upload>
  <e-declaration-sign title="Declaration">Declaration</e-declaration-sign>
</ion-content>
